[package]
authors = ['Alex Rozgo <alex.rozgo@gmail.com>']
edition = '2018'
homepage = 'https://sugarfunge.io'
license = 'Unlicense'
name = 'sf-runtime'
repository = 'https://github.com/SugarFunge/sf-node'
version = '0.1.0'

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[dependencies]
codec = { default-features = false, features = ['derive'], package = 'parity-scale-codec', version = '2.0.0' }
# serde = { version = "1.0.119", optional = true, features = ["derive"] }

# Substrate dependencies
frame-executive = { git = "https://github.com/SugarFunge/substrate.git", version = "3.0.0", default-features = false }
frame-support = { git = "https://github.com/SugarFunge/substrate.git", version = "3.0.0", default-features = false }
frame-system = { git = "https://github.com/SugarFunge/substrate.git", version = "3.0.0", default-features = false }
pallet-aura = { git = "https://github.com/SugarFunge/substrate.git", version = "3.0.0", default-features = false }
pallet-balances = { git = "https://github.com/SugarFunge/substrate.git", version = "3.0.0", default-features = false }
pallet-grandpa = { git = "https://github.com/SugarFunge/substrate.git", version = "3.0.0", default-features = false }
pallet-randomness-collective-flip = { git = "https://github.com/SugarFunge/substrate.git", version = "3.0.0", default-features = false }
pallet-sudo = { git = "https://github.com/SugarFunge/substrate.git", version = "3.0.0", default-features = false }
pallet-timestamp = { git = "https://github.com/SugarFunge/substrate.git", version = "3.0.0", default-features = false }
pallet-transaction-payment = { git = "https://github.com/SugarFunge/substrate.git", version = "3.0.0", default-features = false }
sp-api = { git = "https://github.com/SugarFunge/substrate.git", version = "3.0.0", default-features = false }
sp-block-builder = { git = "https://github.com/SugarFunge/substrate.git", version = "3.0.0", default-features = false }
sp-consensus-aura = { default-features = false, git = "https://github.com/SugarFunge/substrate.git", version = "0.9.0" }
sp-core = { git = "https://github.com/SugarFunge/substrate.git", version = "3.0.0", default-features = false }
sp-inherents = { git = "https://github.com/SugarFunge/substrate.git", version = "3.0.0", default-features = false }
sp-offchain = { git = "https://github.com/SugarFunge/substrate.git", version = "3.0.0", default-features = false }
sp-runtime = { git = "https://github.com/SugarFunge/substrate.git", version = "3.0.0", default-features = false }
sp-session = { git = "https://github.com/SugarFunge/substrate.git", version = "3.0.0", default-features = false }
sp-std = { git = "https://github.com/SugarFunge/substrate.git", version = "3.0.0", default-features = false }
sp-transaction-pool = { git = "https://github.com/SugarFunge/substrate.git", version = "3.0.0", default-features = false }
sp-version = { git = "https://github.com/SugarFunge/substrate.git", version = "3.0.0", default-features = false }

# Used for SugarFunge's RPCs
frame-system-rpc-runtime-api = { git = "https://github.com/SugarFunge/substrate.git", version = "3.0.0", default-features = false }
pallet-transaction-payment-rpc-runtime-api = { git = "https://github.com/SugarFunge/substrate.git", version = "3.0.0", default-features = false }

# Used for runtime benchmarking
frame-benchmarking = { default-features = false, optional = true, git = "https://github.com/SugarFunge/substrate.git", version = "3.1.0" }
frame-system-benchmarking = { default-features = false, optional = true, git = "https://github.com/SugarFunge/substrate.git", version = "3.0.0" }
hex-literal = { optional = true, version = '0.3.1' }

# ORML Pallets

orml-traits = { git = "https://github.com/SugarFunge/open-runtime-module-library.git", branch="sugarfunge", default-features = false }
orml-currencies = { git = "https://github.com/SugarFunge/open-runtime-module-library.git", branch="sugarfunge", default-features = false }
orml-tokens = { git = "https://github.com/SugarFunge/open-runtime-module-library.git", branch="sugarfunge", default-features = false }

# orml-traits = { path = "../../open-runtime-module-library/traits", default-features = false }
# orml-currencies = { path = "../../open-runtime-module-library/currencies", default-features = false }
# orml-tokens = { path = "../../open-runtime-module-library/tokens", default-features = false }

# Local Dependecies
sf-primitives = { path = "../primitives", default-features = false }
sf-fungible-assets = { path = "../pallets/fungible-assets", default-features = false }
sf-nft = { path = "../pallets/nft", default-features = false }
pallet-template = { default-features = false, path = '../pallets/template', version = '3.0.0' }
pallet-sf-inventory = { default-features = false, path = '../pallets/inventory', version = '0.1.0' }

[build-dependencies]
substrate-wasm-builder = '4.0.0'

[features]
default = ['std']
runtime-benchmarks = [
    "frame-benchmarking",
    "frame-support/runtime-benchmarks",
    "frame-system-benchmarking",
    "frame-system/runtime-benchmarks",
    "hex-literal",
    "pallet-balances/runtime-benchmarks",
    "pallet-template/runtime-benchmarks",
    "pallet-timestamp/runtime-benchmarks",
    "sp-runtime/runtime-benchmarks",
]
std = [
    "codec/std",
    "frame-executive/std",
    "frame-support/std",
    "frame-system-rpc-runtime-api/std",
    "frame-system/std",
    "pallet-aura/std",
    "pallet-balances/std",
    "pallet-grandpa/std",
    "pallet-randomness-collective-flip/std",
    "pallet-sudo/std",
    "pallet-template/std",
    "pallet-timestamp/std",
    "pallet-transaction-payment-rpc-runtime-api/std",
    "pallet-transaction-payment/std",
    "sp-api/std",
    "sp-block-builder/std",
    "sp-consensus-aura/std",
    "sp-core/std",
    "sp-inherents/std",
    "sp-offchain/std",
    "sp-runtime/std",
    "sp-session/std",
    "sp-std/std",
    "sp-transaction-pool/std",
    "sp-version/std",
    "orml-currencies/std",
	"orml-tokens/std",
	"orml-traits/std",
    "sf-primitives/std",
]
